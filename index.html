<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Personal C22580</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="search-bar">
                <span class="search-icon">🔍</span>
                <input type="text" class="search-input" placeholder="Search">
            </div>
            <div class="desktop-nav">
                <a href="#" class="active">🏠Explore</a>
                <a href="#">📺My shows</a>
                <a href="#">📅Calendar</a>
                <a href="#">🔔Notifications</a>
            </div>
            <div class="profile-avatar">U</div>
        </header>

        <!-- Recommended Movies -->
        <section class="category">
            <div class="category-header">
                <h2 class="category-title">Recommended movies</h2>
                <span class="see-all">→</span>
            </div>
            <div class="movies-grid" id="recommended-movies">
                <!-- Movies will be populated by JavaScript -->
            </div>
        </section>

        <!-- Popular TV Series -->
        <section class="category">
            <div class="category-header">
                <h2 class="category-title">Popular TV series</h2>
                <span class="see-all">→</span>
            </div>
            <div class="movies-grid" id="popular-series">
                <!-- Series will be populated by JavaScript -->
            </div>
        </section>

        <!-- New Releases -->
        <section class="category">
            <div class="category-header">
                <h2 class="category-title">New Releases</h2>
                <span class="see-all">→</span>
            </div>
            <div class="movies-grid" id="new-releases">
                <!-- Content will be populated by JavaScript -->
            </div>
        </section>

        <!-- Trending Now -->
        <section class="category">
            <div class="category-header">
                <h2 class="category-title">Trending Now</h2>
                <span class="see-all">→</span>
            </div>
            <div class="movies-grid" id="trending-now">
                <!-- Content will be populated by JavaScript -->
            </div>
        </section>
    </div>

    <!-- Bottom Navigation (Mobile) -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item active">
            <span class="nav-icon">🏠</span>
            <span>Explore</span>
        </a>
        <a href="#" class="nav-item">
            <span class="nav-icon">📺</span>
            <span>My shows</span>
        </a>
        <a href="#" class="nav-item">
            <span class="nav-icon">📅</span>
            <span>Calendar</span>
        </a>
        <a href="#" class="nav-item">
            <span class="nav-icon">🔔</span>
            <span>Notifications</span>
        </a>
    </nav>




    <script src="js/main.js"></script>
</body>
</html>
